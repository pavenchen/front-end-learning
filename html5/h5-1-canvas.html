<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>h5-canvas</title>
  </head>
  <body>
    <!-- canvas是图形容器，通过js脚本绘制图形 -->
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>

    <script type="text/javascript">
      // 找到canvas标签
      var c = document.getElementById("myCanvas");
      // 创建context对象
      var ctx = c.getContext("2d");
      // 绘制图形
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
  </body>
</html>
