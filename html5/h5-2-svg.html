<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>h5-canvas</title>
  </head>
  <body>
    <!-- 定义可缩放矢量图形，svg是图形的容器，使用XML格式定义图形 
      特点：
        1. 不依赖分辨率
        2.支持事件处理器
        3.适合大型渲染区域的应用，但是复杂度高时会减慢渲染速度
        -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
      <polygon points="100,10 40,180 190,60 10,60 160,180"
      style="fill:rgb(145, 238, 154);stroke:purple;stroke-width:5;fill-rule:evenodd;">
    </svg>

  </body>
</html>
