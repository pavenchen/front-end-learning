<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>h5-MathML</title>
  </head>
  <body>
    <!-- 数学标记语言，用XML的标准在网页上书写数学符号和公式 -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>
        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>
        <msup><mi>c</mi><mn>2</mn></msup>
      </mrow>
    </math>
  </body>
</html>
