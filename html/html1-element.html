<!-- 声明为HTML5文档 -->
<!DOCTYPE html>
<html>
  <!-- 头部元素,可以插入脚本scripts、样式文件css及各种Meta信息
    （<title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>） -->
  <head>
    <!-- 定义文档标题 -->
    <title>html标签</title>
    <!-- 添加样式渲染HTML文档 -->
    <style type="text/css">
      body {
        background-color: rgb(243, 246, 247);
      }
      p {
        color: blue;
      }
    </style>
    <!-- 描述基本元数据，比如网页描述、关键词等、控制页面内容显示、重新加载页面、搜索引擎关键词 -->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript" />
    <meta http-equiv="refresh" content="30" />
    <!-- 定义文档与外部资源的关系 -->
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css" />
    <base href="http://www.runoob.com/images/" target="_blank" />
  </head>
  <!-- 页面内容元素 -->
  <body>
    <a href="#bottom" id="header">跳转底部</a>
    <h1>这是一个标题</h1>
    <h2>这是一个标题</h2>
    <h3>这是一个标题</h3>
    <h4>这是一个标题</h4>
    <h5>这是一个标题</h5>
    <h6>这是一个标题</h6>
    <hr />
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>
    <a href="https://www.runoob.com">这是一个链接</a>
    <br />
    <!-- <img> 只包含属性，没有闭合标签。
            src: 图像的URL地址。
            alt: 为图像定义可替换文本。
            height：图像高度。
            width：图像宽度。

    -->
    <img src="./images/image.png" width="400" height="100" /><br />

    
    <hr />
    <b>加粗文本b</b><br />
    <strong>加粗文本strong</strong><br />
    <i>斜体文本i</i><br />
    <em>斜体文本em</em><br />
    <small>小号文本small</small><br />
    普通文本<sub>下标文本sub</sub><br />
    普通文本<sup>上标文本sub</sup><br />
    文 <ins>插入文本ins</ins> 本<br />
    <del>删除文本del</del><br />
    <hr />
    <code>计算机代码code</code><br />
    <kbd>键盘码kbd</kbd><br />
    <samp>计算机代码样本samp</samp><br />
    <var>变量var</var><br />
    <pre>预格式文本pre</pre>
    <br />
    <hr />
    <abbr title="">缩写abbr</abbr><br />
    <address>地址address</address>
    <br />
    <bdo dir="">文字方向bdo</bdo><br />
    <blockquote>长的引用blockquote</blockquote>
    <br />
    <q>短的引用q</q><br />
    <cite>引用、引证cite</cite><br />
    <dfn>定义项目dfn</dfn><br />
    <a id="bottom" href="#header">跳转顶部</a>
  </body>
</html>
