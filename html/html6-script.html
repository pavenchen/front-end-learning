<!DOCTYPE html>
<html>
  <head>
    <title>script</title>
  </head>
  <body>
    <!-- 
      <script> 标签用于定义客户端脚本，比如 JavaScript。
      <script> 元素既可包含脚本语句，也可以通过 "src" 属性指向外部脚本文件。
      JavaScript 通常用于图像操作、表单验证以及动态内容更改。 
    -->
    <script>
      document.write("Hello World!");
    </script>
  </body>
</html>
